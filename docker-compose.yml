networks:
  lan:
    driver: bridge

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: "${UID}:${GID}"
    # network_mode: "host"
    ports:
      - "8096:8096"
    volumes:
      - "${JELLYFIN_CONFIG}:/config"
      - "${JELLYFIN_CACHE}:/cache"
      - type: bind
        source: "${JELLYFIN_MOVIES}"
        target: /media/movies
      - type: bind
        source: "${JELLYFIN_TV}"
        target: /media/tv
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    networks:
      - lan
