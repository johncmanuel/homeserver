networks:
  lan:
    driver: bridge

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: "${UID}:${GID}"
    # network_mode: "host"
    ports:
      - "8096:8096"
    volumes:
      - "${JELLYFIN_CONFIG}:/config"
      - "${JELLYFIN_CACHE}:/cache"
      - type: bind
        source: "${JELLYFIN_MOVIES}"
        target: /media/movies
      - type: bind
        source: "${JELLYFIN_TV}"
        target: /media/tv
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    networks:
      - lan
  mc:
    image: itzg/minecraft-server
    container_name: minecraft
    environment:
      EULA: "true"
      # server properties file will be created upon first initialization
      OVERRIDE_SERVER_PROPERTIES: "false"
      ENFORCE_WHITELIST: "true"
      SNOOPER_ENABLED: "false"
      MEMORY: "4G"
      TYPE: "PAPER"
      PAPER_CHANNEL: "experimental"
      VERSION: "1.21.5"
      # geyser allows bedrock players to connect to java server
      # floodgate allows xbox players to connect as well
      # note: it uses spigot
      PLUGINS: |
        https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot
        https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot
    ports:
      # :25565 is default minecraft server port
      - "25565:25565"
      - "19132:19132/udp"
    volumes:
      - "${MINECRAFT_DATA}:/data"
    networks:
      - lan
    env_file:
      - path: .env
        required: true
